<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados da Eleição</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="particles-bg"></div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card glass-card">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="logo-container mb-3">
                <i class="fas fa-chart-pie fa-3x text-primary"></i>
              </div>
              <h1 class="display-5 fw-bold text-gradient">Resultados da Eleição</h1>
              <p class="text-muted">Apuração de votos em tempo real</p>
            </div>
            
            <div id="resultados-selector" class="mb-4">
              <label class="form-label">Selecione a Eleição:</label>
              <select class="form-select" id="eleicao-selector">
                <!-- Eleições serão carregadas aqui -->
              </select>
            </div>
            
            <div id="resultados-panel">
              <div class="dashboard-stats row mb-4">
                <div class="col-md-4 mb-3">
                  <div class="card stat-card bg-primary bg-gradient text-white">
                    <div class="card-body p-3">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <h6 class="mb-0">Total de Votos</h6>
                          <h2 class="display-6 fw-bold mb-0" id="total-votos">0</h2>
                        </div>
                        <div class="stat-icon">
                          <i class="fas fa-vote-yea fa-2x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="card stat-card bg-success bg-gradient text-white">
                    <div class="card-body p-3">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <h6 class="mb-0">Eleitores</h6>
                          <h2 class="display-6 fw-bold mb-0" id="total-eleitores">0</h2>
                        </div>
                        <div class="stat-icon">
                          <i class="fas fa-users fa-2x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="card stat-card bg-info bg-gradient text-white">
                    <div class="card-body p-3">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <h6 class="mb-0">Participação</h6>
                          <h2 class="display-6 fw-bold mb-0" id="percentual-participacao">0%</h2>
                        </div>
                        <div class="stat-icon">
                          <i class="fas fa-percentage fa-2x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row mb-4">
                <div class="col-lg-6 mb-4">
                  <div class="card glass-card h-100">
                    <div class="card-header bg-transparent">
                      <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Distribuição de Votos</h5>
                    </div>
                    <div class="card-body">
                      <div class="chart-container">
                        <canvas id="grafico-votos" height="300"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 mb-4">
                  <div class="card glass-card h-100">
                    <div class="card-header bg-transparent">
                      <h5 class="mb-0"><i class="fas fa-list-ol me-2"></i>Ranking de Candidatos</h5>
                    </div>
                    <div class="card-body">
                      <div id="ranking-candidatos">
                        <!-- Ranking será carregado aqui -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="card glass-card mb-4">
                <div class="card-header bg-transparent">
                  <h5 class="mb-0"><i class="fas fa-table me-2"></i>Tabela de Resultados</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Foto</th>
                          <th>Número</th>
                          <th>Candidato</th>
                          <th>Votos</th>
                          <th>Percentual</th>
                        </tr>
                      </thead>
                      <tbody id="tabela-resultados">
                        <!-- Resultados serão carregados aqui -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              
              <div class="export-buttons d-flex justify-content-between align-items-center">
                <div>
                  <button id="btn-export-pdf" class="btn btn-danger me-2">
                    <i class="fas fa-file-pdf me-2"></i>Exportar PDF
                  </button>
                  <button id="btn-export-excel" class="btn btn-success">
                    <i class="fas fa-file-excel me-2"></i>Exportar Excel
                  </button>
                </div>
                <button id="btn-finalizar" class="btn btn-primary btn-glow">
                  <i class="fas fa-lock me-2"></i>Finalizar Eleição
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/resultados.js"></script>
</body>
</html>
